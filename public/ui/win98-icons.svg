<svg xmlns="http://www.w3.org/2000/svg" width="256" height="64" viewBox="0 0 256 64" shape-rendering="crispEdges">
  <defs>
    <style>
      .bevel { paint-order: stroke fill markers; }
    </style>
  </defs>
  <!-- Minimize -->
  <g id="minimize" transform="translate(0,0)">
    <rect x="8" y="24" width="16" height="8" fill="#C0C0C0" stroke="#808080"/>
