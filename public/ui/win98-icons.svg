    </g>
    <rect x="160" y="16" width="16" height="10" fill="#bc002d"/>
    <rect x="164" y="16" width="8" height="10" fill="#fff"/>
  </g>
  <!-- Classic folder -->
  <g id="folder" transform="translate(192,0)">
    <path d="M8 22h8l2 4h12v16H8z" fill="#f3d17a" stroke="#9c7a2f"/>
